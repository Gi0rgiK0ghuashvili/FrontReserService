<!-- Edit Full Screen Modal მოდალის ფანჯარა-->

<div class="modal-dialog modal-fullscreen">
    <div class="modal-content">
        <div class="modal-header">
            <span class="">
                <!-- უკან დაბრუნების ღილაკი -->
                <div class="back-btn">
                    <a href="?" class="btn btn-secondary">
                        <i class="fas fa-arrow-left"></i> უკან დაბრუნება სიაზე
                    </a>
                </div>
            </span>
            <span class="">
                <h5 class="modal-title text-center">Order details</h5>
            </span>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        
        <div class="modal-body">
            <div class="p-4">
                <!-- Guest-ის ინფორმაცია -->
                <div class="guest-info-card">
                    <div class="guest-info-header">
                        <i class="fas fa-user-circle"></i>
                        სტუმრის ინფორმაცია - xax
                    </div>
                    <div class="guest-info-grid">
                        <div class="guest-info-item">
                            <div class="guest-info-label">სახელი:</div>
                            <input type="text" class="form-control form-control-sm" id="add-modalName" value="">
                        </div>
                        <div class="guest-info-item">
                            <i class="fas fa-phone">
                                <span class="guest-info-label">ტელეფონი:</span>
                            </i>
                            <div class="guest-info-value">
                                <input type="tel" class="form-control form-control-sm" id="add-modalPhone" value="">
                            </div>
                        </div>
                        <div class="guest-info-item">
                            <i class="fas fa-envelope">
                                <span class="guest-info-label">ელ. ფოსტა:</span>
                            </i>
                            <div class="guest-info-value">
                                <input type="email" class="form-control form-control-sm" id="add-modalEmail" value="">
                            </div>
                        </div>
                        <div class="guest-info-item">
                            <i class="fas fa-calendar">
                                <span class="guest-info-label">ჯავშნის თარიღი:</span>
                            </i>
                            <div class="guest-info-value highlight">
                                <input type="date" class="form-control form-control-sm" id="add-modalReservationDate"
                                    value="">
                            </div>
                        </div>
                        <div class="guest-info-item">
                            <i class="fas fa-clock">
                                <span class="guest-info-label">ჯავშნის დრო:</span>
                            </i>
                            <div class="guest-info-value highlight">
                                <input type="time" class="form-control form-control-sm" id="add-modalReservationTime"
                                    value="11:00">
                            </div>
                        </div>
                        <div class="guest-info-item">
                            <i class="fas fa-users">
                                <span class="guest-info-label">სტუმრების რაოდენობა:</span>
                            </i>
                            <div class="guest-info-value highlight">
                                <input type="number" min="1" class="form-control form-control-sm" id="add-modalGuests"
                                    value="2">
                            </div>
                        </div>
                        <div class="guest-info-item">
                            <div class="guest-info-label">დარბაზი:</div>

                            <div class="guest-info-value" id="add-modalHall">
                                <select class="form-select form-select-sm" id="add-modalHall">
                                    <option value="xx" selected>xx</option>
                                    <option value="vip">VIP</option>
                                    <option value="main">Main</option>
                                </select>
                            </div>
                        </div>
                        <div class="guest-info-item">
                            <div class="guest-info-label">განლაგება:</div>
                            <input type="text" class="form-control form-control-sm" id="add-hallArrangement" value="">
                        </div>
                    </div>
                </div>

                <!-- შერჩეული შაბლონის დეტალური ნახვა -->
                <div class="card">
                    <div class="card-header">
                        <span>მენიუ: <strong>შეკვეთა...</strong></span>
                    </div>
                    
                    <div class="card-body">
                        <div>
                            <table class="table table-striped table-hover" id="add-menuTable">
                                <thead>
                                    <!-- თითოეული ქვეკატეგორიისთვის header -->
                                    <tr class="category-header">
                                        <th class="category-name-cell" colspan="3">ალკოჰოლური სასმელები /
                                            Beverages </th>
                                        <th class="category-header-excel"></th>
                                        <th class="category-header-excel"></th>
                                        <th class="category-header-excel"></th>
                                    </tr>

                                </thead>
                                <tbody id="add-modal-tableBody"></tbody>
                            </table>
                        </div>
                    </div>
                </div>

                <!-- შერჩეული შაბლონის დეტალური ნახვა -->
                <div class="card">
                    <div class="card-header">
                        <span>მენიუ: <strong>შეკვეთა...</strong></span>
                    </div>
                    <div class="card-body">
                        <div>
                            <table class="table table-striped table-hover" id="add-menuTable">
                                <thead>
                                    <!-- თითოეული ქვეკატეგორიისთვის header -->
                                    <tr class="category-header">
                                        <th class="category-name-cell" colspan="3">ალკოჰოლური სასმელები /
                                            Beverages </th>
                                        <th class="category-header-excel"></th>
                                        <th class="category-header-excel"></th>
                                        <th class="category-header-excel"></th>
                                    </tr>

                                </thead>
                                <tbody id="add-modal-tableBody"></tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" id="hide-add-modal">Close</button>
            <button type="button" class="btn btn-primary" id="add-saveChanges">Save changes</button>
        </div>
    </div>
</div>
