  <main id="main" class="main">

    <div class="pagetitle">
      <h1>Create an Employee</h1>
      <nav>
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a href="index.html">Home</a></li>
          <li class="breadcrumb-item active">Register</li>
        </ol>
      </nav>
    </div><!-- End Page Title -->

    <!-- Inputs menu -->
    <div class="card-body">
      <p class="text-center" id="register-form-notification">message</p>
      <form method="POST" class="row g-3" autocomplete="off" novalidate id="registerForm">
        <div class="col-lg-6 col-md-6">
          <label class="form-label fw-bold" for="add-name">
            <i class="bi bi-person me-2"></i>სახელი
          </label>
          <input type="text" name="add-name" id="add-name" class="form-control" required="">
          <div class="invalid-feedback">Please, enter your name!</div>
        </div>
        <div class="col-lg-6 col-md-6">
          <label class="form-label fw-bold" for="add-surname">
            <i class="bi bi-person me-2"></i>გვარი
            <div class="invalid-feedback">Please, enter your name!</div>
          </label>
          <input type="text" name="add-surname" id="add-surname" class="form-control" required="">
        </div>
        <div class="col-lg-6 col-md-6">
          <label class="form-label fw-bold" for="add-username">
            <i class="bi bi-at me-2"></i>მომხმარებლის სახელი
          </label>
          <input type="text" name="add-username" id="add-username" class="form-control" required="">
          <div class="invalid-feedback">Please, enter your name!</div>
        </div>
        <div class="col-lg-6 col-md-6">
          <label class="form-label fw-bold" for="add-email">
            <i class="bi bi-envelope me-2"></i>ელ. ფოსტა
            <div class="invalid-feedback">Please, enter your name!</div>
          </label>
          <input type="email" name="add-email" id="add-email" class="form-control">
        </div>
        <div class="col-lg-6 col-md-6">
          <label class="form-label fw-bold" for="add-phoneNumber">
            <i class="bi bi-telephone me-2"></i>ტელეფონი
            <div class="invalid-feedback">Please, enter your name!</div>
          </label>
          <input type="text" name="add-phoneNumber" id="add-phoneNumber" class="form-control" required="">
        </div>
        <div class="col-lg-6 col-md-6">
          <label class="form-label fw-bold" for="add-userRole">
            <i class="bi bi-shield-check me-2"></i>როლი
            <div class="invalid-feedback">Please, enter your name!</div>
          </label>
          <select name="role" id="add-userRole" class="form-select" required="">
            <option value="SuperAdmin">SuperAdmin</option>
            <option value="Admin">Admin</option>
            <option value="Manager">Manager</option>
            <option value="Employee">Employee</option>
            <option value="User">User</option>
            <option value="Customer">Customer</option>
            <option value="None" selected>None</option>
          </select>
          <div class="invalid-feedback">გთხოვთ აირჩიოთ როლი!</div>
        </div>
        <div class="col-lg-6 col-md-6">
          <label class="form-label fw-bold" for="add-password">
            <i class="bi bi-key me-2"></i>პაროლი
          </label>
          <input type="password" name="add-password" id="add-password" class="form-control" required="">
          <div class="invalid-feedback">Please, enter your password!</div>
        </div>
        <div class="col-lg-6 col-md-6">
          <label class="form-label fw-bold" for="confirmPassword">
            <i class="bi bi-key me-2"></i>გაიმეორეთ პაროლი
          </label>
          <input type="password" name="add-confirmPassword" id="add-confirmPassword" class="form-control" required="">
          <div class="invalid-feedback">Please, enter your confirmpassword!</div>
        </div>

        <div class="col-12">
          <button type="button" id="add_user" class="btn btn-primary w-50 btn-lg">
            <i class="bi bi-plus-circle me-2"></i>დამატება
          </button>

          <button type="button" id="check_data" class="btn btn-primary btn-lg">
            <i class="bi bi-plus-circle me-2"></i>შემოწმება
          </button>
        </div>
      </form>
    </div> <!--End Inputs menu -->

    <!--Employees Table-->
    <table class="table table-hover table-striped mb-0" id="usersTable">
      <thead class="table-primary">
        <tr>
          <th><i class="bi bi-hash me-1"></i></th>

          <th><i class="bi bi-at me-1"></i>მომხმარებელი</th>
          <th><i class="bi bi-shield me-1"></i>როლი</th>
          <th><i class="bi bi-envelope me-1"></i>ელ. ფოსტა</th>

      <tbody id="tableBody">
        <tr>

          <td>gdg@gg.ge</td>
          <td>hdh</td>
          <td>

              data-user=""

            <form method="POST" style="display:inline;">
              <input type="hidden" name="delete_id" value="47">
              <button type="submit" name="delete_user" class="btn btn-sm btn-danger"
                onclick="return confirm('ნამდვილად გსურს Giorgi-ის წაშლა?')" title="წაშლა">
                <i class="bi bi-trash3"></i>

          </td>
