  <main id="main" class="main">

    <div class="pagetitle">
      <h1>Orders Tables</h1>
      <nav>
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a href="index.html">Home</a></li>
          <li class="breadcrumb-item">Tables</li>
          <li class="breadcrumb-item active">Orders</li>
        </ol>
      </nav>
    </div><!-- End Page Title -->

    <section class="section">
      <div class="p-4">
        <!-- Guest-ის ინფორმაცია -->
        <div class="guest-info-card">

          <div class="guest-info-header">

            <i class="fas fa-user-circle" data-purpose="filter-data" id="filter-guestname">ტელეფონი:
            </i>

            <p type="text" style="font-size: small;">dfgdfg</p>
          </div>

          <div class="guest-info-grid">
            <div class="guest-info-item">
              <div class="guest-info-label">სახელი:</div>
              <input type="text" class="form-control form-control-sm" data-purpose="filter-data" id="filter-modalName"
                value="">
            </div>
            <div class="guest-info-item">
              <i class="fas fa-phone">
                <span class="guest-info-label">ტელეფონი:</span>
              </i>
              <div class="guest-info-value">
                <input type="tel" class="form-control form-control-sm" data-purpose="filter-data" id="filter-modalPhone"
                  value="">
              </div>
            </div>
            <div class="guest-info-item">
              <i class="fas fa-envelope">
                <span class="guest-info-label">ელ. ფოსტა:</span>
              </i>
              <div class="guest-info-value">
                <input type="email" class="form-control form-control-sm" data-purpose="filter-data" id="filter-modalEmail"
                  value="">
              </div>
            </div>
            <div class="guest-info-item">
              <i class="fas fa-calendar">
                <span class="guest-info-label">ჯავშნის თარიღი:</span>
              </i>
              <div class="guest-info-value highlight">
                <input type="date" class="form-control form-control-sm" data-purpose="filter-data"
                  id="filter-modalReservationDate" value="">
              </div>
            </div>
            <div class="guest-info-item">
              <i class="fas fa-clock">
                <span class="guest-info-label">ჯავშნის დრო:</span>
              </i>
              <div class="guest-info-value highlight">
                <input type="time" class="form-control form-control-sm" data-purpose="filter-data"
                  id="filter-modalReservationTime" value="11:00">
              </div>
            </div>
            <div class="guest-info-item">
              <i class="fas fa-users">
                <span class="guest-info-label">სტუმრების რაოდენობა:</span>
              </i>
              <div class="guest-info-value highlight">
                <input type="number" min="1" class="form-control form-control-sm" data-purpose="filter-data"
                  id="filter-modalGuests" value="2">
              </div>
            </div>
            <div class="guest-info-item">
              <div class="guest-info-label">დარბაზი/განლაგება:</div>

              <div class="guest-info-value" data-purpose="filter-data">
                <select class="form-select form-select-sm" id="filter-modalHall">
                  <option value="xx" selected>xx</option>
                  <option value="vip">VIP</option>
                  <option value="main">Main</option>
                </select>
              </div>
            </div>
          </div>
        </div>
    </section>

    <section class="section dashboard">
      <div class="row">

        <!-- Left side columns -->
        <div class="p-8">
          <!-- შაბლონების ცხრილი -->
          <!-- ძებნა ფილტრაციით -->
          <div class="search-container">
            <input type="text" id="searchInput" class="form-control" placeholder="მოძებნეთ შეკვეთა...">
            <div id="pagination" class="pagination"></div>
          </div>
          <div class="card templates-table">
            <div class="card-body p-0">
              <div>
                <table class="table table-striped table-hover mb-0" id="templatesTable">
                  <thead class="table-primary">
                    <tr>
                      <th name="order-id">შეკვეთის სახელი</th>
                      <th name="sum" class="text-end">ჯამი</th>
                      <th name="date" class="text-center">თარიღი</th>
                      <th name="hall" class="text-center">დარბაზი</th>
                      <th name="guest" class="text-center">სტუმარი</th>
                      <th name="customer" class="text-center">მომხმარებელი</th>
                      <th name="status" class="text-center">სტატუსი</th>
                      <th name="action" class="text-center">მოქმედებები</th>
                    </tr>
                  </thead>
                  <tbody id="tableBody"></tbody>
                </table>
              </div>
            </div>
          </div>
        </div>

      </div>
