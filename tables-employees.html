    <section class="section">
      <div class="card p-3">
        <form id="searchForm" name="employees" class="row g-3">
          <div class="col-md-4">
            <label for="add-name" class="form-label">სახელი</label>
            <input type="text" id="add-name" class="form-control" placeholder="მაგ: სახელი">
          </div>
          <div class="col-md-4">
            <label for="add-surname" class="form-label">გვარი</label>
            <input type="text" id="add-surname" class="form-control" placeholder="მაგ: გვარი">
          </div>
          <div class="col-md-4">
            <label for="add-username" class="form-label">მომხმარებლის სახელი</label>
            <input type="text" id="add-username" class="form-control" placeholder="მაგ: მომხმარებლის სახელი">
          </div>
          <div class="col-md-4">
            <label for="add-email" class="form-label">Email</label>
            <input type="text" id="add-email" class="form-control" placeholder="მაგ: email@domain.ge">
          </div>
          <div class="col-md-4">
            <label for="add-phoneNumber" class="form-label">მობილურის ნომერი</label>
            <input type="text" id="add-phoneNumber" class="form-control" placeholder="მაგ: 123456789">
          </div>
          <div class="col-md-4">
            <label class="form-label fw-bold" for="userRole">
              <i class="bi bi-shield-check me-2"></i>როლი
              <div class="invalid-feedback">Please, enter your name!</div>
            </label>
            <select name="role" id="add-userRole" class="form-select" required="">
              <option value="SuperAdmin">SuperAdmin</option>
              <option value="Admin">Admin</option>
              <option value="Manager">Manager</option>
              <option value="Employee">Employee</option>
              <option value="User">User</option>
              <option value="Customer">Customer</option>
              <option value="None" selected>None</option>
            </select>
            <div class="invalid-feedback">გთხოვთ აირჩიოთ როლი!</div>
          </div>
          <div class="col-md-4">
            <label class="form-label fw-bold" for="add-password">
              <i class="bi bi-key me-2"></i>პაროლი
            </label>
            <input type="password" name="add-password" id="add-password" class="form-control" required="">
            <div class="invalid-feedback">Please, enter your password!</div>
          </div>
          <div class="col-md-4">
            <label class="form-label fw-bold" for="add-confirmPassword">
              <i class="bi bi-key me-2"></i>გაიმეორეთ პაროლი
            </label>
            <input type="password" name="add-confirmPassword" id="add-confirmPassword" class="form-control" required="">
            <div class="invalid-feedback">Please, enter your confirmpassword!</div>
          </div>
          <div class="text-center">
            <button type="button" name="employees" id="add-button" class="btn btn-primary">დამატება</button>
          </div>
        </form>
